apiVersion: v1
kind: Namespace
metadata:
  name: '${ parameters.namespace ?: staging }' 
  
  
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx
  name: '${ parameters.namespace ?: staging }'
spec:
  replicas: '${ #toInt(parameters.replicas ?: 3) }' 
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: {}
status: {}
